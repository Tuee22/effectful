# Pre-commit hooks for effectful
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]

  # Ruff - fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # MyPy - strict type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - asyncpg
          - redis
          - boto3
          - pytest
          - pytest-mock
          - pytest-asyncio
        pass_filenames: false
        entry: mypy effectful tests

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Local hooks - OptionalValue doctrine enforcement
  - repo: local
    hooks:
      - id: no-optional-in-domain-effects
        name: Prevent Optional[] in domain/effects
        entry: bash -c 'grep -r "from typing import.*Optional" effectful/domain effectful/effects && echo "‚ùå Use OptionalValue[T] or custom ADT instead. See: documents/api/optional_value.md#decision-tree" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        files: ^effectful/(domain|effects)/.*\.py$

      - id: optional-value-pattern-check
        name: Verify OptionalValue normalization pattern
        entry: python3 scripts/check_optional_value_pattern.py
        language: system
        pass_filenames: false
        files: ^effectful/effects/.*\.py$

      - id: optional-value-doctrine-validation
        name: Full OptionalValue doctrine validation
        entry: bash scripts/validate_optional_value_doctrine.sh
        language: system
        pass_filenames: false
        stages: [manual]

# Configuration
default_language_version:
  python: python3.12
