# Codex execution policy for effectful

[tests]
# Per-test guard to prevent hangs; applies to every unit/integration/e2e test including fixtures.
per_test_timeout_seconds = 60
per_test_timeout_scope = "Applied per test (including fixture setup/teardown); raise limits case by case, never disable globally."

# Codex must set its own timeout when invoking test commands; minimum allowed is 4 hours.
codex_runner_timeout_seconds_min = 14400
codex_runner_timeout_policy = "Set an explicit Codex timeout for test runs; never below 4 hours and never pre-empt without explicit human approval."
